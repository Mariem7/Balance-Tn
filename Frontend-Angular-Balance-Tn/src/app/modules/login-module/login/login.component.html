<div class="container" data-aos="zoom-in">
  <div class="row justify-content-center">
    <div class=" col-md-5">
      <div class="shadow card-group mb-0">
        <div class="card p-2">
          <div class="card-body">
            <h1>Connexion</h1>
              <p class="text-muted">Ce connecter à votre compte</p>

            <form #formLogin="ngForm" (ngSubmit)="onLogin(formLogin.value)">
              
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-solid fa-user"></i></span>
                <input type="email" class="form-control" placeholder="Email" aria-label="Username" name="username"
                  ngModel #usernameInput="ngModel"
                  aria-describedby="basic-addon1" required>
              </div>
              <span class="helper-block" style="color: red;" 
              *ngIf="usernameInput.invalid && usernameInput.touched"
              >Veuillez saisir un email</span>
              
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-solid fa-lock"></i></span>
                <input [type]="fieldTextType ? 'text' : 'password'" type="password" class="form-control"
                  placeholder="Mot de passe" aria-label="Username" aria-describedby="basic-addon1" name="password"
                  ngModel #passwordInput="ngModel"
                  data-toggle="password" required>
                <span class="input-group-text"><i class="fa" [ngClass]="{
                      'fa-eye-slash': !fieldTextType,
                      'fa-eye': fieldTextType
                    }" (click)="toggleFieldTextType()"></i></span>
              </div>
              <span class="helper-block" style="color: red;"
              *ngIf="passwordInput.invalid && passwordInput.touched"
              >Veuillez saisir un mot de passe</span>
              
              <button type="submit" name="button" class="btn btn-primary btn-margin-style">
                <i *ngIf="showLoading" class="fa fa-spinner fa-spin"></i>
                <span *ngIf="showLoading">Chargement....</span>
                <span *ngIf="!showLoading">Se connecter</span>
              </button>

              <div class="div-forget-password">
                <a href="" class="link-forget-password">Mot de passe oublié?</a>
              </div>
              <hr>
              <div class="inscrire">
                <p>Vous n'avez pas de compte?</p>
                <button type="button" class="btn btn-success" routerLink="/register">Créer un nouveau compte</button>
              
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
